<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Work</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main class="container">
      <div class="menu-hover">
        <div class="menu-container">
          <div class="menu-items-container">
            <div class="menu-item">
              <img src="./assets/icons/home-icon.svg" alt="Home" />
              <a href="#home">Головна</a>
            </div>
            <div class="menu-item">
              <img src="./assets/icons/analytics-icon.svg" alt="Home" />
              <a href="#page-1">Сторінка 1</a>
            </div>
            <div class="menu-item">
              <img src="./assets/icons/layers-icon.svg" alt="Home" />
              <a href="#page-2">Сторінка 2</a>
            </div>
            <div class="menu-item">
              <img src="./assets/icons/library-check-icon.svg" alt="Home" />
              <a href="#page-3">Сторінка 3</a>
            </div>
          </div>
          <div class="menu-items-container">
            <div class="menu-item">
              <img src="./assets/icons/setting-icon.svg" alt="Home" />
              <a href="#setting">Налаштування</a>
            </div>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="title-container">
          <h1 class="title">Start</h1>
        </div>
        <div class="state-container">
          <div class="state">
            <div class="state-item">
              <div class="circle"></div>
              <p class="title-state">Стан1</p>
            </div>
            <hr class="state-line state-line-1" />
            <div class="state-item">
              <div class="circle"></div>
              <p class="title-state">Стан2</p>
            </div>
            <hr class="state-line state-line-1" />
            <div class="state-item state-item-disabled">
              <div class="circle"></div>
              <p class="title-state">Стан3</p>
            </div>
            <hr class="state-line state-line-2" />
            <div class="state-item state-item-disabled">
              <div class="circle"></div>
              <p class="title-state">Стан4</p>
            </div>
            <hr class="state-line state-line-3" />
            <div class="state-item state-item-disabled">
              <div class="circle"></div>
              <p class="title-state">Стан5</p>
            </div>
          </div>
        </div>
        <div class="info-container">
          <div class="information">
            <div class="info-title-container">
              <h2>Information</h2>
            </div>
            <div class="info">
              <div>
                <p>Info Number:</p>
                <p class="info-value">903049</p>
              </div>
              <div>
                <p>Pick up Place:</p>
                <p class="info-value">Sweden</p>
              </div>
            </div>
          </div>
          <div class="long-time">
            <div>
              <h2>We are here</h2>
              <p>Long time to go</p>
            </div>
            <div>
              <img src="./assets/image/Truck.png" alt="Truck" />
            </div>
          </div>
        </div>
        <div class="reorder-container">
          <h3>Перезамовте Багаж</h3>
          <div class="dropdown-container">
            <div class="dropdown">
              <p>Дропдаун</p>
              <select>
                <option value="" disabled selected>Select option</option>
                <option>Variant 1</option>
                <option>Variant 2</option>
                <option>Variant 3</option>
              </select>
            </div>
            <div class="dropdown">
              <p>Дропдаун</p>
              <select>
                <option value="" disabled selected>Select option</option>
                <option>Variant 1</option>
                <option>Variant 2</option>
                <option>Variant 3</option>
              </select>
            </div>
          </div>
          <div class="btn-container"><button type="submit" class="btn">Done</button></div>
        </div>
      </div>
    </main>
  </body>
</html>
